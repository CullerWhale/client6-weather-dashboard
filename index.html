    <title>Weather Dashboard</title>

<body>

    <section class = "hero">
        <h2> Weather Dashboard</h2>
    </section>


    <div>
    <aside class="aside">
        <div class="search">
            <div class="row">
                <h1>Search a city</h1>
            </div>

            <form id="cityForm">
                <div class="formEntry">
                    <input type="text" name = "searchInput" id="searchInput" placeholder="Enter city name" />
                    <button class="btn" id="searchBtn" type="search">SEARCH <i class="fas fa-search"></i> 
                    </button>
                </div>
                <section class="pastCityList"></section>
            </form>
        </div>
    </aside>


    <section class="section">
        <div class="forecast">
            <div class="row">
                <h1 class="cityName">City name</h1>
                <h1 id = 'currentDay' class = 'date'></h1>
                <img class="weatherIcon"/>
            </div>

            <div class="row">
                <p class="temp">Temperature</p>
            </div>

            <div class="row">
                <p class="wind">Wind speed</p>
            </div>

            <div class="row">
                <p class="humidity">Relative humidity</p>
            </div>

            <div class="row">
                <p class="uv">UV index</p>
            </div>

            <div class="cardContainer">
                <h1> 5-Day forecast</h1>
                <div class="cardRow">
                    <div class = 'day' id="dayOne"></div>
                    <div class = 'day' id="dayTwo"></div>
                    <div class = 'day' id="dayThree"></div>

                </div>
            </div>

        </div>
    </section>
